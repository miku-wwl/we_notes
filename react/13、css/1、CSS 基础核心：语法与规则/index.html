<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS基础语法示例</title>
    <!-- 引入外部CSS文件 -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>CSS基础语法讲解</h1>
    
    <p>这是一个普通段落。</p>
    
    <p class="highlight">这是一个带有类名"highlight"的段落。</p>
    
    <div id="special-section">
        <p>这个段落位于ID为"special-section"的div中。</p>
        <p class="highlight">这个段落既有类名，又位于特定div中。</p>
    </div>
    
    <ul>
        <li>列表项1</li>
        <li>列表项2</li>
        <li>列表项3</li>
    </ul>
    
    <a href="#">这是一个链接</a>
</body>
</html>
