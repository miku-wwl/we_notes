<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS选择器体系示例</title>
    <link rel="stylesheet" href="selectors.css">
</head>
<body>
    <header>
        <h1>CSS选择器体系演示</h1>
        <nav>
            <ul>
                <li><a href="#" class="active">首页</a></li>
                <li><a href="#">教程</a></li>
                <li><a href="#">示例</a></li>
                <li><a href="#">关于</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="intro">
            <h2>选择器类型</h2>
            <p class="description important">CSS选择器用于定位需要设置样式的HTML元素。</p>
            <p class="description">本示例展示了各种常用的CSS选择器。</p>
        </section>

        <section id="examples">
            <h2>选择器示例</h2>
            
            <div class="box">基础选择器</div>
            <div class="box special">组合选择器</div>
            <div class="box">伪类选择器</div>
            
            <form action="#">
                <label for="username">用户名:</label>
                <input type="text" id="username" name="username" disabled>
                
                <label for="email">邮箱:</label>
                <input type="email" id="email" name="email" required>
                
                <button type="submit">提交</button>
            </form>
            
            <ul class="list">
                <li>列表项 1</li>
                <li>列表项 2</li>
                <li>列表项 3
                    <ul>
                        <li>子列表项 A</li>
                        <li>子列表项 B</li>
                    </ul>
                </li>
                <li>列表项 4</li>
            </ul>
        </section>
    </main>

    <footer>
        <p>© 2023 CSS选择器教程</p>
    </footer>
</body>
</html>
